    <script>
        const categoryContainer = document.getElementById('category');
        fetch(`https://www.themealdb.com/api/json/v1/1/categories.php`)
        .then(response => response.json())
        .then(data => {
        let html = "";
        if(data.categories){
            data.categories.forEach(category => {
                html += `
                        <div class="flex flex-col justify-center items-center rounded-full text-center">
                            <img class="shadow-lg rounded-full max-w-full h-auto align-middle border-none mb-8 md:mt-10 md:w-1/6 md:h-1/6" src="${category.strCategoryThumb}" alt="Gambar Detail Makanan" />
                            <h3 class="font-SourceSansPro font-semibold text-2xl text-center my-5 text-black leading-6">${category.strCategory}</h3>                
                        </div>
                `;
            });
            categoryContainer.classList.remove('notFound');
        }else{
            html = "Sorry, we didn't find any meal!";
            categoryContainer.classList.add('notFound');
        }

        categoryContainer.innerHTML = html;
    });
    </script>
